                <div id="livesearch"></div>

                <script>
function showResult(str) {
  if (str.length==0) {
    document.getElementById("livesearch").innerHTML="";
    document.getElementById("livesearch").style.border="0px";
    return;
  }
  if (window.XMLHttpRequest) {
    // code for IE7+, Firefox, Chrome, Opera, Safari
    xmlhttp=new XMLHttpRequest();
  } else {  // code for IE6, IE5
    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
  xmlhttp.onreadystatechange=function() {
    if (this.readyState==4 && this.status==200) {
      document.getElementById("livesearch").innerHTML=this.responseText;
      document.getElementById("livesearch").style.border="1px solid #A5ACB2";
    }
  }
  xmlhttp.open("GET","livesearch.java?q="+str,true);
  xmlhttp.send();
}
</script>

        <h2 style="color:white; text-align:center;">Contents</h2>
        <button onclick="showMessages();">Show Messages</button>
                        <script>
function showMessages() {

  if (window.XMLHttpRequest) {
    // code for IE7+, Firefox, Chrome, Opera, Safari
    xmlhttp=new XMLHttpRequest();
  } else {  // code for IE6, IE5
    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
  xmlhttp.onreadystatechange=function() {
    if (this.readyState==4 && this.status==200) {
      document.getElementById("messages").innerHTML=this.responseText;
      document.getElementById("messages").style.border="1px solid #A5ACB2";
    }
  }
  xmlhttp.open("GET","inboxContents?username="+localStorage.getItem("name"),true);
  xmlhttp.send();
}
</script>
<div id="messages">
