    <h1 style="text-align:center; color:white; text-decoration: underline">Create an Event</h1>
    <div class="description" style="color: white; font-size:16 pt;">
        <form action="./CreateVenueEvent" style="color:white;"method="get">
        <table>
            <tr>
                <td style="color:white;">Name:</td>
                <td> <input type="text" name="name" style="height:50px;border-radius:20px;font-size:20pt;background:transparent;color:white;"/><input type="text" id="identity"name="identity"style = "display: none;"/></td>
            </tr>
            <tr>
                <td style="color:white;">Date: </td>
                <td><input type="text" id="datepicker" name="date" style="height:50px;border-radius:20px;font-size:20pt;background:transparent;color:white;"/></td>
            </tr>
            <tr>
                <td style="color:white;">Description:</td>
                <td><textarea rows="10" cols="30" name="description" style="border-radius:20px;background:transparent;color:white;"></textarea> </td>

            </tr>
            </table>
            <br/>
            <input type="submit" value="Submit" style="background-color:#175411; color:white; font-size:30px; border-radius:20px;padding-top:none;"/>

    </div>
